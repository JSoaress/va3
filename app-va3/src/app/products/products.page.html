<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Produtos</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <h4 *ngIf="products.length == 0">Nenhum produto catalogado!</h4>

  <ion-list>

    <ion-item-sliding *ngFor="let product of products">

      <!-- <ion-item-options side="start">
        <ion-item-option (click)="editTech(tech)">
          <ion-icon slot="icon-only" name="create-outline"></ion-icon>
        </ion-item-option>
        <ion-item-option color="danger" (click)="deleteTech(tech)">
          <ion-icon slot="icon-only" name="trash-outline"></ion-icon>
        </ion-item-option>
      </ion-item-options> -->

      <ion-item>
        <ion-label>
          <h2>{{ product.title }}</h2>
          <h3>{{ product.value }}</h3>
        </ion-label>
        <ion-thumbnail slot="start">
          <img src="{{ product.image }}">
        </ion-thumbnail>
      </ion-item>

    </ion-item-sliding>

  </ion-list>

  <ion-fab (click)="presentNewProduct()" vertical="top" horizontal="end" slot="fixed">
    <ion-fab-button>
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>

</ion-content>
